{{ partial "nav.html" . }}

<section id="blogs">
    <div class="wrapper">
        <h1>
            {{ if eq .Title "Blogs" }}
            Blog
            {{ else }}
            {{ .Title }}
            {{ end}}
        </h1>
    </div>


    <section id="articles">
        <div class="wrapper">
            {{ range (where .Data.Pages "Section" "blog")}}
            {{ .Render "li" }}
            {{ end }}
        </div>
    </section>

</section>
{{ partial "footer.html" . }}
