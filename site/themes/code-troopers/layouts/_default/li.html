{{ $baseurl := .Site.BaseURL }}

<div>
  <img src="/images/banner/{{ .Params.cover }}.png">
  <div>
    <h2>{{ .Title }}</h2>
    <ul class="tags">
      {{ range $index, $tag := .Params.tags }}
      <!--<li><a href="{{ $baseurl }}/tags/{{ $tag | urlize }}/">{{ $tag }}</a></li>-->
      <li>{{ $tag }}</li>
      {{ end }}
    </ul>
    <p>{{ .Summary | truncate 100 }}</p>
    <a href="{{ .Permalink }}">En savoir plus</a>
  </div>
</div>
