{{ $baseurl := .Site.BaseURL }}

<div>
  <img src="/images/banner/{{ .Params.cover }}.png">
  <div>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <ul class="tags">
      {{ range $index, $tag := .Params.tags }}
      <li><a href="/tags/{{ $tag | urlize }}/">{{ $tag }}</a></li>
      {{ end }}
    </ul>
    <p>{{ .Summary | truncate 100 }}</p>
    <a class="read-more" href="{{ .Permalink }}">En savoir plus <i class="arrow-right">&nbsp;</i></a>
  </div>
</div>
