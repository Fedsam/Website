<!doctype html >
<html class="no-js" lang="{{.Site.LanguageCode}}" itemscope itemtype="http://schema.org/Organization">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{ if ne .URL "/" }} {{ .Title }} &middot; {{ end }} {{ .Site.Title }}</title>
  <meta property="fb:app_id" content="432735746865877"/>

  <meta property="og:title" content="{{ if ne .URL "/" }} {{ .Title }} &middot; {{ end }} {{ .Site.Title }}" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}/images/banner/logo-banner.png"/>

  {{ if .IsPage }}
  <meta property="og:type" content="article" />
  <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
  {{ range .Params.tags }}<meta property="og:article:tag" content="{{ . }}" />
  {{ end }}
  {{ else }}
  <meta property="og:type" content="website" />
  {{ end }}

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ .Site.Params.twitter }}" />
  <meta name="twitter:creator" content="@{{ .Site.Params.twitter }}" />
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta name="twitter:url" content="{{ .Permalink }}" />

  {{ if .IsNode }}
  <meta name="twitter:description" content="{{ .Site.Params.Description }}" />
  <meta name="twitter:image" content="{{ .Site.BaseURL }}/images/logo-banner.png"/>
  <meta name="description" content="{{ .Site.Params.Description }}" />
  <meta property="og:description" content="{{ .Site.Params.Description }}"/>
  {{ else }}
  <meta name="twitter:description" content="{{ .Summary }}" />
  <meta name="twitter:image" content="{{ .Site.BaseURL }}/images/banner/{{ .Params.cover }}.png" />
  <meta name="description" content="{{ .Summary }}" />
  <meta property="og:description" content="{{ .Summary }}"/>
  {{ end }}

  <meta name="p:domain_verify" content="fc173d84e3a4de948ed4bda2908afd3e"/>
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  {{ if ne .URL "/" }}
  <link href="{{ .Site.BaseURL }}index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

  {{if .IsNode}}
  <link href="{{.RSSLink}}" rel="alternate" type="application/rss+xml" title="{{ if ne .URL "/" }}{{ .Title }} &middot; {{ end }}{{ .Site.Title }}" />
  {{end}}
  <link rel="canonical" href="{{ .Permalink }}" />

  {{ if .IsPage }}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Article",
    "headline": "{{ .Title }}",
    "author": {
      "@type": "Person",
      "name": "http://profiles.google.com/{{ .Site.Params.gplus }}?rel=author"
    },
    "datePublished": "{{ .Date.Format "2006-01-02" }}",
    "description": "{{ .Description }}",
    "wordCount": {{ .WordCount }}
  }
  </script>
  {{ end }}

  <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!--[if lt IE 9]>
  <script src="/js/ie8.js"></script>
  <![endif]-->
  <meta itemprop="name" content="CT-CDGT"/>
  <meta itemprop="name" content="CT-RMLC"/>
  <meta itemprop="name" content="CT-BNCS"/>
  <meta itemprop="name" content="CT-JRPT"/>
  <meta itemprop="name" content="CT-MTBL"/>
  <meta itemprop="name" content="CT-FLCH"/>
  <meta itemprop="name" content="CT-VCMB"/>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/androidstudio.min.css">
<script src="https://yandex.st/highlightjs/8.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

</head>
<body>
