{{ $baseurl := .Site.BaseURL }}

<div>
  <img src="/images/portfolio/{{ .Params.cover }}.jpg">
  <div>
    <h2>
      {{ if .Truncated }}
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ else }}
      {{ .Title }}
      {{ end }}
    </h2>
    <ul class="skill">
      {{ range $index, $tag := .Params.tags }}
      <li class="{{ lower $tag }}"><span>{{ $tag }}</span></li>
      {{ end }}
    </ul>
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}
    <a class="read-more" href="{{ .Permalink }}">En savoir plus
      {{ partial "arrow_right.html" . }}
    </a>
    {{ end }}
  </div>
</div>
