<!doctype html >
<html class="no-js">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <title>{{page.title}}</title>
        <meta property="fb:app_id" content="1460921407455697"/>
        <meta property="og:url" content="http://code-troopers.com{{ page.url }}"/>
        <meta property="og:title" content="{{page.title}}"/>
        {% if page.description %}
            <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
            <meta property="og:description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}">
        {% else %}
            <meta name="description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
            <meta property="og:description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}">
        {% endif %}
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-language" content="fr-FR" />

        <!-- build:css(.tmp) /styles/main.css -->
        <link rel="stylesheet" href="/styles/style.css">
        <!-- endbuild -->

        <!-- build:js /scripts/ie8.js -->
        <!--[if lt IE 9]>
                <script src="/bower_components/respond/dest/respond.min.js"></script>
                <script src="/bower_components/html5shiv/dist/html5shiv.min.js"></script>
                <script src="/bower_components/es5-shim/es5-shim.js"></script>            
        <![endif]-->
        <!-- endbuild -->
    </head>
