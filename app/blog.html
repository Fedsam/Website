---
layout: default
title: Code-Troopers - Le blog
---
<section id="articles">
    <h1>Blog</h1>

    <div class="header">
        <div class="container">Le <span>blog</span></div>
    </div>
    <div class="container">
        {% for post in site.posts %}
        <article class="col-lg-4 col-md-6 col-sm-12">
            <div>
                <div class="cover" style="background-image:url(/images/{{ post.cover }})">
                    <div class="date">post√© le {{ post.date | date: "%d/%m/%Y"}} par {{ post.author }}</div>
                </div>
                <h2><a href="{{ post.url }}">{{ post.title }}</a><ul class="tags">
                    {% for tag in post.tags %}
                    <li>{{ tag }}</li>
                    {% endfor %}
                </ul></h2>
                <div class="content">
                    {{ post.content }}
                </div>
                <div class="more">
                <a  href="{{ post.url }}"><i class="fa fa-arrow-circle-o-right"></i> Lire la suite</a>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>

</section>
